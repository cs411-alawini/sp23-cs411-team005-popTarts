<!DOCTYPE html>
<html>
<head>
	<title>Cart</title>
</head>
<body>
	<h1>Your Cart</h1>
	{% if items %}
		<ul>
			{% for item in items %}
				<li>Name: {{ item.name }} Price: {{ item.price }} Count: {{item.count}}</li>
			{% endfor %}
		</ul>
	{% else %}
		<p>Your cart is empty.</p>
	{% endif %}
</body>
</html>
